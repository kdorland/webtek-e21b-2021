<!DOCTYPE html>
<html>
<head>
  <title>Flot grafik</title>
  <script src="script.js"></script>
  <style>
    svg {
      border: 2px solid black
    }
  </style>
</head>
<body> 

  <svg id="grafik" width="500" height="500"></svg>

  <script>

    for (let i = 0; i < 9; i++) {
      for (let j = 0; j <= i; j++) {
        let offsetX = 55 * i + 25;
        let offsetY = 55 * j + 25;
        drawCircle(offsetX, offsetY, 25, "green");
      }
    }

  </script>

</body>
</html>
